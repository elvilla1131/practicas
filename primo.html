<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primo</title>

	<script type="text/javascript">
		function primo(n){


   var primo;
   primo = true;
   for (var i=2;i<n-1;i++){

   	if (n%i==0){
   		primo = false;
   		break;
   	}
   }
   return primo;
}

var numero=parseInt(prompt("Digite el numero"));
if(primo(numero)){
	alert("El numero es primo");
} else{
	alert("El numero no es primo");
}

	</script>
</head>
<body>
	
</body>
</html>
