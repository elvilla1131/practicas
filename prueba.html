<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
</head>
<body>
	<h1>¡Hola!</h1>
	<p>Hola!</p>
	Nombre: <input type="text" id="nombre">
	Edad: <input type="text" id="edad">
	<button id="boton">Confirmar</button>
	<p id="salida"></p>

	<script>
		document.getElementById("boton").addEventListener("click", function(){
			var nombre = document.getElementById("nombre").value,
			 edad = document.getElementById("edad").value;
			document. getElementById("salida").innerHTML = "¡Encantado de conocerte " + nombre + ", y no me importa tus " + edad + " años";
		})

	</script>
</body>
</html>
